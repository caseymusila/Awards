{% load bootstrap4 %} {% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"> {% if title %} <title> Awwwards - {{title}}</title> {% else %} <title> Awwwards </title>
  {% endif %} 
  {% block styles %} 
  {% bootstrap_css %}
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/base.css' %}"> {% endblock %} </head>

<body> 
  {% block content %}
   {% include 'navbar.html' %} 
    {%endblock%} 
   {% block scripts %}
  
  {% bootstrap_javascript %} 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.16/js/mdb.min.js"></script>
  <script src=" {% static 'js/home.js' %}"></script>
  {% endblock %}
</body>

</html>
